<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    
    <title>Quiz Page</title>
</head>
<body>
    <!-------------------------- NAV BAR START ------------------------>
    <div class="header">
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
            </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav" id="menu">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#instructions">Instructions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="quiz.html">Play Quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="highscores.html">High Scores</a>
            </li>
        </ul>
    </div>
        </nav>
    </div>
    <!--------------------------- NAV BAR END ------------------------>
    <hr class="divider">
    <!--------------------------- Progress Bar Start------------------>
    <div class="container-fluid">
        <div id="quiz" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
            </div>
            
    <!--------------------------- Questions Start------------------>

            <h1 id="question">What is the answer to this question?</h1>
            
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

   <!--------------------------- Avenger Images Start------------------>

    <div class="row">
        <div class="column">
          <img src="assets/images/Captain-America1.jpeg" alt="Captain America" style="width:100%">
        </div>
        <div class="column">
          <img src="assets/images/Thor.jpeg" alt="Thor" style="width:100%">
        </div>
        <div class="column">
          <img src="assets/images/Hulk.jpeg" alt="Hulk" style="width:100%">
        </div>
        <div class="column">
            <img src="assets/images/Ironman2.jpeg" alt="Iron Man" style="width:100%">
          </div>
      </div>

         <!--------------------------- Scripts Start------------------>
<script src="assets/js/quiz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
